<!doctype html>

<html lang="en">
<head>

<body>
  <form id="flightForm">
    <p><input type="text" id="tripPurpuse" placeholder="Purpuse"/>
      <input type="text" id="tripClient" placeholder="Client"/></p>
    <p><button id="addSchedule">Add Schedule Event</button></p>
    <div id="schedule">
      <table class="table table-bordered" id="dynamic_schedule">

      </table>
      <!--Need to connect to waze API and conclude when should he be at the airport-->
    </div>
    <p><input type="text" id="hotelName" placeholder="Hotel"/>
      <input type="text" id="hotelLocation" placeholder="Hotel Location"/>
      <input type="number" id="hotelPrice" placeholder="Hotel Price (Per Night)"/></p>
    <p><button id="addRented">Add Rented Car</button></p>
    <div id="rentedCar"></p>
      <table class="table table-bordered" id="dynamic_carrental">

      </table>
      <!-- need duration, price and company -->
    </div>
    <p><input type="file" id="myFile"/></p>
    <p><input type="submit"></p>
  </form>

  <script src="js/scripts.js"></script>
